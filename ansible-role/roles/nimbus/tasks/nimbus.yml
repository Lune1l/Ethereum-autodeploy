---
- name: Deploy Nimbus and configure systemd service
  hosts: all
  become: true
  tasks:
    - name: Create nimbus bin directory
      file:
        path: /mnt/block-volume/ethereum/.bin/nimbus
        state: directory
        mode: '0755'
    
    - name: Get info on the latest release
      uri:
        url: https://api.github.com/repos/status-im/nimbus-eth2/releases/latest
        return_content: yes
      register: release_info

    - name: Extract download URL for amd64 Linux
      set_fact:
        download_url: "{{ item.browser_download_url }}"
      with_items: "{{ release_info.json.assets }}"
      when: "'Linux_amd64' in item.name"
    
    - name: Set download directory
      set_fact:
        version: "{{ release_info.json.tag_name }}"
        download_path: "/mnt/block-volume/ethereum/.bin/nimbus/{{ release_info.json.tag_name }}/nimbus-eth2-{{ release_info.json.tag_name }}-linux-amd64.tar.gz"
        dest_folder: "/mnt/block-volume/ethereum/.bin/nimbus/{{ release_info.json.tag_name }}"
    
    - name: Create directory for version
      file:
        path: "{{ dest_folder }}"
        state: directory
        mode: '0755'
    
    - name: Check if binary already exists
      stat:
        path: "{{ download_path }}"
      register: binary_stat

    - name: Download binary if it does not exist
      get_url:
        url: "{{ download_url }}"
        dest: "{{ download_path }}"
      when: not binary_stat.stat.exists
    
    - name: Unarchive binary
      ansible.builtin.unarchive:
        src: "{{ download_path }}"
        dest: "{{ dest_folder }}"
        remote_src: yes
      when: not binary_stat.stat.exists
